<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/1.css" />
  </head>
  <body>
    <table>
      <caption>
        List of notes
      </caption>
      <thead>
        <tr>
          <th>:-)</th>
          <th>Name</th>
          <th>Created</th>
          <th>Category</th>
          <th>Content</th>
          <th>Dates</th>
          <th></th>
          <th><button class="archive-show">Show archived</button></th>
          <th><button class="delete-all">Delete all</button></th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>

    <button class="create-note">Create note</button>
    <button class="save-note display-none">Save note</button>

    <table>
      <caption>
        Summary table
      </caption>
      <thead>
        <tr>
          <th>:-)</th>          
          <th>Note Category</th>
          <th>Active</th>
          <th>Archived</th>          
        </tr>
      </thead>
      <tbody class="table-summary"></tbody>
    </table>

    <script type="" src="js/1.js"></script>
  </body>
</html>
